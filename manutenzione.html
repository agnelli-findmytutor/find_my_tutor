<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione in Corso | Find My Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #2D2D2D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .maintenance-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #D32F2F;
        }
        .icon-box {
            font-size: 4rem;
            color: #D32F2F;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #D32F2F;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .staff-link {
            display: inline-block;
            margin-top: 20px;
            color: #999;
            font-size: 0.85rem;
            text-decoration: none;
            border: 1px solid #eee;
            padding: 8px 15px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .staff-link:hover {
            color: #D32F2F;
            border-color: #D32F2F;
            background: #FFEBEE;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Sito in Manutenzione</h1>
        <p>Stiamo lavorando per migliorare la piattaforma e offrirti un servizio migliore.<br>Torneremo online tra poco.</p>
        
        <a href="login.html" class="staff-link"><i class="fas fa-lock"></i> Login Staff</a>
    </div>

</body>
</html>
